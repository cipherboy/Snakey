            ['R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R','R'],
          ]
        ];

        this.locations = [
          [[26, 12], [26, 13], [26, 14]],
          [[14, 12], [14, 13], [14, 14]],
          [[25, 12], [25, 13], [25, 14]],
          [[14, 12], [14, 13], [14, 14]],
          [[25, 12], [25, 13], [25, 14]],
          [[36, 12], [36, 13], [36, 14]],
        ];

        this.titles = [
          'Original',
          'Compartments',
          'Smile',
          'Boat',
          'Boomerang',
          'Lizard',
        ];

        this.celement;
        this.oelement;
        this.melement;

        this.level;

        this.game;

        this.init = function(canvas, overlay, messages) {
          this.celement = canvas;
          this.oelement = overlay;
          this.melement = messages;

          this.level = 0;

          this.show();
          this.bind();
        };

        this.show = function() {
          this.draw(this.celement, this.level, 36);

          $('#' + this.oelement).html(
            '<div id="' + this.oelement + '-top">' +
            '  <h2 id="' + this.oelement + '-top-left ' + this.oelement + '-hscore"></h2>' +
            '  <h1 id="' + this.oelement + '-top-title">Snakey</h1>' +
            '  <h2 id="' + this.oelement + '-top-left ' + this.oelement + '-cscore"></h2>' +
            '</div>' +
            '<div id="' + this.oelement + '-maps"></div>' +
            '<div id="' + this.oelement + '-controls"></div>'
          );
          this.levels();

          this.game = new Snakey();

          $('#' + this.oelement).show();
        };

        this.levels = function() {
          $('#' + this.oelement + '-maps').html('');
          for (var m in this.maps) {
            var map = this.maps;
            var html = '<div id="' + this.oelement + '-map-' + m + '" class="' + this.oelement + '-map"><canvas id="' + this.oelement + '-map-' + m + '-canvas" class="' + this.oelement + '-map-canvas" width="416" height="192">Your browser doesn\'t support HTML5 :(</canvas><h3 class="' + this.oelement + '-map-title">' + this.titles[m] + '</h3></div>';

            $('#' + this.oelement + '-maps').append(html);
            this.draw(this.oelement + '-map-' + m + '-canvas', m, 8);
          }
        };

        this.draw = function(canvasid, map, size) {
          var canvas = document.getElementById(canvasid);
          var ctx = canvas.getContext('2d');

          var frame = "cs,b,fs:#e22,";
          for (var r in this.maps[map]) {
            for (var c in this.maps[map][r]) {
              var square = this.maps[map][r][c];
              c = parseInt(c);
              r = parseInt(r);
              if (square == 'R') {
                frame += 'm:' + (size*c + 1) + ':' + (size + 1) + ',r:' + (size*c + 1) + ':' + (size*r + 1) + ':' + (size-2) + ':' + (size-2) + ',';
              }
            }
          }
          frame += ",f,c";

          frame += "b,fs:#26e,";
          for (var s in this.locations[map]) {
            var c = parseInt(this.locations[map][s][0]);
            var r = parseInt(this.locations[map][s][1]);

            frame += 'm:' + (size*c + 1) + ':' + (size*r + 1) + ',r:' + (size*c + 1) + ':' + (size*r + 1) + ':' + (size-2) + ':' + (size-2) + ',';
          }
          frame += "f,c";

          jCanvasDraw(canvas, ctx, frame);
        };

        this.start = function(map) {
          this.level = map;
          this.game.map = this.maps[map];
          this.game.osnake = this.locations[map];
          this.game.init(this.celement, this.melement, this.oelement + "-hscore", this.oelement + "-cscore");
          this.game.start();
          $('#' + this.oelement).hide();
        };

        this.bind = function() {
          this.unbind();

          $(document).on('tapstart', function(event) {
            event.preventDefault();
          });

          $(document).on('tapend', function(event) {
            event.preventDefault();
          });

          $(document).on('doubletap', function(event) {
            event.data.instance.game.end();
            event.data.instance.show();
          });

          $(document).on('keypress', { instance: this }, function(event) {
            if (event.which == 113) {
              event.data.instance.game.end();
              event.data.instance.show();
            }
          });

          for (var m in this.maps) {
            $(document).on('tap', '#' + this.oelement + '-map-' + m, { instance: this, map: m }, function(event) {
              event.data.instance.start(event.data.map);
            });
          }
        };

        this.unbind = function() {
          $(document).off('tapstart');
          $(document).off('tapend');
          $(document).off('keypress');

          for (var m in this.maps) {
            $(document).off('tap', '#' + this.oelement + '-map-' + m);
          }
        };
      };

      function Snakey() {
        this.status = 0;
        this.scores = [];
        this.food = [];

        this.size = 0;
        this.snake = [];
        this.osnake = [];
        this.direction = [1];

        this.celement;
        this.canvas = undefined;
        this.ctx = undefined;

        this.map = [];

        this.telement;
        this.helement;
        this.selement;

        this.ewidth = 36;
        this.eheight = 36;
        this.keystates = [];

        this.init = function(canvas, text, high, current) {
          this.status = 1;

          this.celement = canvas;
          this.canvas = document.getElementById(this.celement);
          this.ctx = this.canvas.getContext('2d');

          this.telement = text;
          this.helement = high;
          this.selement = current;

          if (localStorage.getItem('scores')) {
            this.scores = $.parseJSON(localStorage.getItem('scores'));
          } else {
            this.scores = [];
            localStorage.setItem('scores', JSON.stringify(this.scores));
          }

          this.scores.sort();

          $('#' + this.telement).show();
          $('#' + this.telement).html('Initializing...');
          $('#' + this.telement).hide();
          $('#' + this.helement).html( (this.scores.length > 0 ) ? this.scores[0] : '0' );
          $('#' + this.helement).html('0');

          this.snake = this.osnake;

          this.size = this.snake.length;
          this.state = [];
          this.direction = [1];
          this.keystates = [];
          this.food = this.empty();

          this.score = 0;
        };

        this.start = function() {
          this.status = 2;

          this.bind();
          this.draw();

          $('#' + this.selement).html(this.score);
          $('#' + this.telement).show();
          $('#' + this.telement).html('Press any key to begin.');
        };

        this.main = function(instance) {
          if (instance.status != 3) {
            return
          }

          var s1 = new Date().getTime();
          instance.key();
          instance.move();
          instance.collision();
          instance.draw();
          var s2 = new Date().getTime();

          if (instance.status == 3) {
            setTimeout(instance.main, (550 / Math.pow(instance.score+1, 0.25)) - (s2 - s1), instance);
          }
        };

        this.key = function() {
          for (var kid in this.keystates) {
            var current = this.keystates[kid];

            if (this.direction.length == 1 && this.direction[0] >= 4 && this.direction[0]%4 != (current+2)%4) {
              this.direction = [current];
            }

            if (this.direction[this.direction.length-1] != (current) && this.direction[this.direction.length-1]%4 != (current+2)%4) {
              this.direction.push(current);
            }
          }

          this.keystates = [];
        };

        this.move = function() {
          if (this.status != 3) {
            return
          }

          var direction = this.direction.shift() % 4;
          var segment = 0;

          if (direction == 0) {
            snakec = [[parseInt(this.snake[segment][0]) - 1, parseInt(this.snake[segment][1])]];
          } else if (direction == 1) {
            snakec = [[parseInt(this.snake[segment][0]), parseInt(this.snake[segment][1]) - 1]];
          } else if (direction == 2) {
            snakec = [[parseInt(this.snake[segment][0]) + 1, parseInt(this.snake[segment][1])]];
          } else if (direction == 3) {
            snakec = [[parseInt(this.snake[segment][0]), parseInt(this.snake[segment][1]) + 1]];
          } else {
            alert (direction);
          }

          for (var segment in this.snake) {
            if (this.snake[segment]) {
              snakec.push(this.snake[segment]);
            }
          }

          if (this.direction.length == 0) {
            this.direction.push(direction + 4);
          }

          if (snakec.length > this.size) {
            snakec = snakec.slice(0, snakec.length-1);
          }

          this.snake = snakec;
        };

        this.draw = function() {
          /**
           * TODO: Change drawing to incremental versus entire screen.
           *       Not important as redraw is inexpensive.
          **/
          var frame = "cs,b,fs:#e22,";
          for (var r in this.map) {
            for (var c in this.map[r]) {
              var square = this.map[r][c];
              c = parseInt(c);
              r = parseInt(r);
              if (square == 'R') {
                frame += 'm:' + (this.ewidth*c + 2) + ':' + (this.eheight*r + 2) + ',r:' + (this.ewidth*c + 2) + ':' + (this.eheight*r + 2) + ':' + (this.ewidth-4) + ':' + (this.eheight-4) + ',';
              }
            }
          }
          frame += "f,c";

          frame += "b,fs:#26e,";
          for (var s in this.snake) {
            var c = parseInt(this.snake[s][0]);
            var r = parseInt(this.snake[s][1]);

            frame += 'm:' + (this.ewidth*c + 2) + ':' + (this.eheight*r + 2) + ',r:' + (this.ewidth*c + 2) + ':' + (this.eheight*r + 2) + ':' + (this.ewidth-4) + ':' + (this.eheight-4) + ',';
          }
          frame += "f,c";

          frame += "b,fs:#282,";
          frame += 'm:' + (this.ewidth*parseInt(this.food[0]) + 2) + ':' + (this.eheight*parseInt(this.food[1]) + 2) + ',r:' + (this.ewidth*parseInt(this.food[0]) + 2) + ':' + (this.eheight*parseInt(this.food[1]) + 2) + ':' + (this.ewidth-4) + ':' + (this.eheight-4) + ',';
          frame += "f,c";

          jCanvasDraw(this.canvas, this.ctx, frame);
        };

        this.collision = function() {
          for (var s in this.snake) {
            var segment = this.snake[s];
            c = parseInt(segment[0]);
            r = parseInt(segment[1]);
            if (this.map[r][c] != ' ') {
              this.status = 5;
              this.end();
              return true;
            }

            for (var z in this.snake) {
              var osegment = this.snake[z];
              if (z != s && osegment[0] == segment[0] && osegment[1] == segment[1]) {
                this.status = 5;
                this.end();
                return true;
              }
            }

            if (c == this.food[0] && r == this.food[1]) {
              this.size += 1;
              this.score += 1;
              this.food = this.empty();
              $('#' + this.selement).html(this.score);
            }
          }
        };

        this.empty = function() {
          var spaces = [];
          for (var r in this.map) {
            for (var c in this.map[r]) {
              if (this.map[r][c] == ' ') {
                var occupied = false;
                for (var s in this.snake) {
                  if (this.snake[s] == [c, r]) {
                    occupied = true;
                  }
                }

                if (this.food == [c, r]) {
                  occupied = true;
                }

                if (!occupied) {
                  spaces.push([c, r]);
                }
              }
            }
          }

          return spaces[Math.floor(Math.random() * spaces.length)];
        };

        this.pause = function() {
          this.status = 4;
          $('#' + this.telement).html('Game paused. Press any key to resume.');
          $('#' + this.telement).show();
        };

        this.end = function() {
          this.status = 5;
          this.scores.push(this.score);
          this.scores.sort()
          this.scores.reverse();
          localStorage.setItem('scores', JSON.stringify(this.scores));

          $('#' + this.helement).html(this.scores[0]);
          var game = 'Game over. High score: ' + this.scores[0] + '. This score: ' + this.score + '.  Press space to restart.';
          $('#' + this.telement).html(game);
          $('#' + this.telement).show();
        };

        this.bind = function() {
          this.unbind();
          $(window).on('keydown', { instance: this }, function(event) {
            if (event.data.instance.status == 2 || event.data.instance.status == 4 && event.which != 80) {
              event.data.instance.status = 3;
              $('#' + event.data.instance.telement).hide();
              event.data.instance.main(event.data.instance);
            } else {
              if (event.which == 80) { // Pause
                event.data.instance.pause();
              } else if (event.data.instance.status == 5 && event.which == 32) {
                event.data.instance.status = 2;
                event.data.instance.init(event.data.instance.celement, event.data.instance.telement, event.data.instance.helement, event.data.instance.selement);
                event.data.instance.unbind();
                event.data.instance.start();
              } else if (event.which >= 37 && event.which <= 40) {
                /**
                 * 0 - 37 - Left
                 * 1 - 38 - Up
                 * 2 - 39 - Right
                 * 3 - 40 - Down
                 *
                 * The movement scheme works as follows:
                 *   - snake.direction is an infinite length queue allowing fine grained control (step by step planning)
                 *   - If the direction queue is empty, the value of the direction plus four (one for each direction) is added back to the queue
                 *   - That way, if the current queue is of length one and has an entry with value greater than 3, it's value is replaced.
                 *   - Multiples of the same direction repeating are not counted back, but two direction repeats are (e.g., up, left, up, left is valid)
                 *   - Reading direction is always taken mod four.
                **/
                event.data.instance.keystates.push(event.which - 37);
              } else {
              }
            }
          });

          $(document).on('swipeleft', { instance: this }, function(event) {
            if (event.data.instance.status == 3) {
              event.data.instance.keystates.push(0);
              event.preventDefault();
            }
          });

          $(document).on('swiperight', { instance: this }, function(event) {
            if (event.data.instance.status == 3) {
              event.data.instance.keystates.push(2);
              event.preventDefault();
            }
          });

          $(document).on('swipeup', { instance: this }, function(event) {
            if (event.data.instance.status == 3) {
              event.data.instance.keystates.push(1);
              event.preventDefault();
            }
          });

          $(document).on('swipedown', { instance: this }, function(event) {
            if (event.data.instance.status == 3) {
              event.data.instance.keystates.push(3);
              event.preventDefault();
            }
          });

          $(document).on('singletap', { instance: this }, function(event) {
            if (event.data.instance.status == 2 || event.data.instance.status == 4) {
              event.data.instance.status = 3;
              $('#' + event.data.instance.telement).hide();
              event.data.instance.main(event.data.instance);
            } else if (event.data.instance.status == 3) {
              event.data.instance.status = 4;
              event.data.instance.pause();
            } else if (event.data.instance.status == 5) {
              event.data.instance.status = 2;
              event.data.instance.init(event.data.instance.celement, event.data.instance.telement, event.data.instance.helement, event.data.instance.selement);
              event.data.instance.unbind();
              event.data.instance.start();
            }

            event.preventDefault();
          });

          $(window).on('blur', { instance: this }, function(event) {
            event.data.instance.pause();
          });
        };

        this.unbind = function() {
          $(window).off('keydown');
          $(document).off('swipeleft');
          $(document).off('swiperight');
          $(document).off('swipeup');
          $(document).off('swipedown');
          $(document).off('singletap');
          $(window).off('blur');
        };
      }
    </script>
