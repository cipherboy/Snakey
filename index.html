    <script type="text/javascript" src="src/controller.js"></script>
    <style type="text/css">
      html,body, div#snakey, h1, h2, h3 {
        font-family: "Bitstream Vera Sans Mono", Courier, "Courier New", monospace;
        font-size: 16px;

        padding: 0px;
        border: 0px;
        margin: 0 0;
      }

      html,body {
        width: 100%;
        height: 100%;

        overflow: hidden;
      }

      canvas.scanvas {
        position: absolute;
        top: 0px;
        left: 0px;

        max-height: 100%;
        max-width: 100%;

        margin: 0 auto;
      }

      div#soverlay {
        position: absolute;
        top: 0px;
        left: 0px;

        width: 100%;
        height: 100%;

        margin: 0 auto;

        background-color: #000;
        color: #fff;
        opacity: 0.88;
      }

      div#soverlay-top {
        position: absolute;
        top: 2%;
        left: 0px;

        width: 100%;
        height: 5%;
      }

      h1#soverlay-top-title {
        font-size: 1.5em;

        text-align: center;
        color: #26e;
      }

      div#soverlay-maps {
        position: absolute;
        top: 9%;
        left: 0px;

        width: 100%;
        height: 83%;

        overflow-y: auto;
      }

      div.soverlay-map {
        display: inline;
        float: left;

        text-align: center;

        margin: 1%;

        width: 30%;

        background-color: #fff;
        border: 2px solid #fff;
        color: #26e;
      }

      canvas.soverlay-map-canvas {
        width: 100%;
      }

      div.soverlay-map:hover {
        border: 2px solid #26e;
      }

      div#smessage {
        position: absolute;
        top: calc(100% - 80px);
        left: 0px;

        width: 100%;
        height: 80px;

        border-top: 1px solid #222;

        background-color: #000;
        color: #fff;
        opacity: 0.88;

        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="snakey">
      <canvas id="scanvas-background" class="scanvas" width="1872" height="864">
        Your browser doesn't support HTML5 :(
      </canvas>
      <canvas id="scanvas-foreground" class="scanvas" width="1872" height="864">
        Your browser doesn't support HTML5 :(
      </canvas>
      <div id="soverlay">
      </div>
      <div id="smessage"></div>
    </div>
    <script type="text/javascript">
      $(function () {
        ctrl = new Controller();
        ctrl.init('scanvas-background', 'scanvas-foreground', 'soverlay', 'smessage');
      });
    </script>
  </body>
